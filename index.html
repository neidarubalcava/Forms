<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="results.html" method="get">
    <div>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required>
    </div>
    <div>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
    </div>
    <div>
      <label for="age">Age</label>
      <input type="number" name=age id="age" min="1" max="100" step="5">
    </div>
    <div>
      <label for="date">Birthdate</label>
      <input for="date" name="date" id="date" min="2021-8-1">
     </div>
     <div>
       Favorite Fruit
       <div>
       <label for="banana">Banana</label>
       <input type="checkbox" name="banana" id="banana">
     </div>
     <div>
     <label for="apple">Apple</label>
       <input type="checkbox" name="apple" id="apple">
     </div>
     <div>
     <label for="orange">Orange</label>
     <input type="checkbox" name="orange" id="orange">
     </div>
     <div>
       <label for="grapes">Grapes</label>
       <input type="checkbox" name="grapes" id="grapes">
     </div>
     <div>
       <label for="cherry">Cherry</label>
       <input type="checkbox" name="cherry" id="cherry">
     </div>
     <div>
       <label for="peach">Peach</label>
       <input type="checkbox" name="peach" id="peach">
     </div>
     <div>
       <label for="berries">Berries</label>
       <input type="checkbox" name="berries" id="berries">
     </div>
     <div>
       Gender
     </div>
     <div>
     <label for="male">Male</label>
     <input type="radio" name="gender" id="male">
    </div>
    <div>
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female">
    </div>
    <div>
      <label for="nonbinary">Nonbinary</label>
      <input type="radio" name="gender" id="nonbinary">
    </div>
    <div>
      <label for="intersex">Intersex</label>
      <input type="radio" name="gender" id="intersex">
    </div>
       <label>
       password
       <input type="password" name="password" required>
       </label>
     </div>
       <button type="reset">Reset</button>
       <button type="submit">Submit</button>
  </form>
</body>
</html>
